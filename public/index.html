    <script>
        var pages = {};
        var lastPageId = 0;
        var socket = io.connect();
        socket.on('connect', function () {
            socket.on('pageview', function (msg) {
                console.log(msg.connections);
                if(msg.connections >= 0){
                     $('#total-users').html(msg.connections);
                }
                if (msg.url) {
                   
                    $('#activity tbody').append('<tr><td>' + msg.url + '</td><td>' + msg.ip + '</td><td>' + msg.timestamp + '</td></tr>');
                    if (pages[msg.url]) {
                        pages[msg.url].views = pages[msg.url].views + 1;
                        $('#page' + pages[msg.url].pageId).html(pages[msg.url].views);
                    } else {
                        pages[msg.url] = {views: 1, pageId: ++lastPageId};
                        $('#page-views tbody').append('<tr><td>' + msg.url + '</td><td id="page' + lastPageId + '">1</td></tr>');
                    }
                }
                
                
            });
        });
    </script>
